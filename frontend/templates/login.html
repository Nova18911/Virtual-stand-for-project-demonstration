<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-card">
        <div class="auth-title">Виртуальный стенд</div>

        {% for msg in get_flashed_messages() %}
            <div class="flash">{{ msg }}</div>
        {% endfor %}

        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@mail.ru">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password">
            </div>
            <button class="btn-login" type="submit" onclick="window.location.href='{{ url_for('main_page') }}'">Войти</button>
        </form>

        <div class="auth-links">
            <a href="#">Забыли пароль?</a>
            <a href="{{ url_for('register_page') }}">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
