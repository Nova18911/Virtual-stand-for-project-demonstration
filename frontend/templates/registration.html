<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — VS Edge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body>
    <div class="registration-container">
        <h1>Регистрация</h1>

        <form action="/register" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Адрес эл. почты</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
                </div>
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Выберите роль</label>
                    <select id="role" name="role" required>
                        <option value="student">Студент</option>
                        <option value="teacher">Преподаватель</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn" onclick="window.location.href='{{ url_for('login_page') }}'">Зарегистрироваться</button>
            </div>
        </form>
    </div>
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/registration_image.jpg') }}" alt="Регистрация" class="footer-img">
    </div>
</body>
</html>
